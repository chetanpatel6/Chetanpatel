<html>
<body>

<h2>Finding HTML Elements Using document.forms</h2>

<form id="frm1" action="hello.html">
  First name: <input type="text" pattern="[A-Za-z]{15}" name="fname" title="No numbers are allowed" value="Chetan"><br>
  Last name: <input type="text" name="lname" value="Patel"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.forms["frm1"];
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {
    text += x.elements[i].value + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
